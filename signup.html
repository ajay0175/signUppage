<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Newsletter Signup</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
    </head>

    <body class="text-center">
        <form class="form-signin" action="/" method="post">
            <img class="mb-4" src="https://img.icons8.com/clouds/2x/new-letter.png" alt="" width="72" height="72">

            <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>

            <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>

            <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>

            <input type="email" name="email" class="form-control bottom" placeholder="E-mail" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            <p class="mt-5 mb-3 text-muted">&copy; Ajaykumar Nishad</p>
        </form>
    </body>
</html>
